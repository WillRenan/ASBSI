<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">    


    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/img/Ativo 40.png">
    <title>{{config.get('TITLE')}}</title>
</head>
<body>
    
    <aside id="header">
        <section class="profile">
            <img src="../static/img/profile-pic (6).png "alt="foto usuario">
            <h1>Willian Renan</h1>
        </section>
        <nav id="navBar" class="nav-menu">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-door-fill"></i>  Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-currency-exchange"></i>  Comprar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-building-fill"></i>  Fundos Imobiliários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-puzzle-fill"></i>  Ações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear-fill"></i>  Configurações</a>
                </li>
              </ul>
        </nav>


        <section class="profile">
            <div class="social-links mt-4 text-center">
                <p> Contatos</p>
                <a target="_blank" href="#"><i class="bi bi-github"></i></a>
                <a target="_blank" href="#"><i class="bi bi-linkedin"></i></a>
                <a target="_blank" href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </section>
    </aside>
    <main id="main">

        
            <h1> Bla Bla</h1>
            <div class="container">
                <div class="col-xs-12">
                    <a href="/add">Novo usuário</a>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Senha</th>
                                </tr>
                                <tbody>
                                    {% for u in usuarios%}
                                    <tr>
                                        <td>{{u.id}}</td>
                                        <td>{{u.nome}}</td>
                                        <td>{{u.email}}</td>
                                        <td>{{u.senha}}</td>
                                        <td>
                                            <a href="/edit/{{u.id}}"> Editar</a>
                                            <a href="/delete/{{u.id}}"> Deletar</a>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
      

        
    </main>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
