{% extends 'template_base.html' %}

{% block content %}
<style>
    #mainContent{
        padding: 15px;
        
    }
    .card-tabela{
        margin-top: 10px;
        padding: 10px;
    }

    .sub-titulo{
        margin: 15px 0 ;
    }

</style>

<div class="container-fluid px-4">
    <h1 class="mt-4">Editar- {{fundo.codigo_fii}}</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/index_temp">Dashboard</a></li>
        <li class="breadcrumb-item active">Editar fundo</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            Nessa tela você pode cadastrar as editar seu Fundo Imobiliario.
        </div>
    </div>
    <div class="card mb-6 " id="mainContent" >
        <div class="card-header sub-titulo" >
            <!-- <i class="fas fa-table me-1"></i> -->
            <i class="fas-sharp fa-solid fa-plus" style="color: #1f2123;"></i>
            Editar {{fundo.codigo_fii}}
        </div>
        <form   action="/fundo_imobiliario"  method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" name="nome_fii" value="{{fundo.nome_fii}}" id="inputFirstName" type="text" placeholder="Nome da Ação" />
                        <label for="inputFirstName">*Nome do fundo</label>
                    </div>
                </div> 
               <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" name="codigo_fii"  value="{{fundo.codigo_fii}}" id="inputLastName" type="text" placeholder="Enter your last name" />
                        <label for="inputLastName">*Código do fundo</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="quantidade" value="{{fundo.quantidade}}"  id="inputEmail" type="text" placeholder="Cogido da ação" />
                <label for="inputEmail">*Quantidade</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="preco_unitario" value="{{fundo.preco_unitario}}" id="inputEmail" type="text" placeholder="Cogido da ação" />
                <label for="inputEmail">*Preço Unitário</label>
            </div>
             <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control"  name="data_compra" value="{{fundo.data_compra}}"  id="inputPassword" type="text" placeholder="Data" />
                        <label for="inputPassword">*Data da compra</label>
                    </div>
                </div>
                
            </div> 
            <div class="mt-4 mb-0">
                <div class="row col xs-6">
                    <button type="submit" class="btn bnt-block btn-success">Salvar</button>
                </div>
            </div>
        </form>

    
</div>


{% endblock %}
